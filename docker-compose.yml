version: "3.9"

services:
  php:
    build:
      context: .
    image: story-song-php:latest
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - web

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - php
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    command: >-
      /bin/sh -c '
      apk add --no-cache inotify-tools >/dev/null;
      mkdir -p /etc/letsencrypt/live;
      if [ -f "/etc/letsencrypt/live/${DOMAIN}/fullchain.pem" ]; then
        envsubst "$$DOMAIN" < /etc/nginx/templates/default.conf.ssl.template > /etc/nginx/conf.d/default.conf;
      else
        envsubst "$$DOMAIN" < /etc/nginx/templates/default.conf.http.template > /etc/nginx/conf.d/default.conf;
      fi;
      watch_certificates() {
        while inotifywait -q -e close_write,create,delete /etc/letsencrypt/live; do
          if [ -f "/etc/letsencrypt/live/${DOMAIN}/fullchain.pem" ]; then
            echo "[nginx] Certificates updated, reloading";
            nginx -s reload;
          fi;
        done;
      }
      watch_certificates &
      exec nginx -g "daemon off;"
      '
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./:/var/www/html:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    networks:
      - web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
      - certbot_logs:/var/log/letsencrypt
    networks:
      - web

  certbot-renew:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done"
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
      - certbot_logs:/var/log/letsencrypt
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  certbot_certs:
  certbot_challenges:
  certbot_logs:
